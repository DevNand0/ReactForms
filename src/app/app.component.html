<div class="container-fluid">
  <h2>Formulario de Registro</h2>
  <form [formGroup]="registrationForm" action="" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="">Username</label>
      <input [class.is-invalid]="nombre.invalid && nombre.touched" 
             formControlName="nombre" type="text" class="form-control">
      <div *ngIf="nombre.invalid && nombre.touched">
        <small *ngIf="nombre.errors?.required" class="text-danger">nombre es requerido</small>
        <small *ngIf="nombre.errors?.minLength" class="text-danger">la longitud minimo es de 4 caracteres</small>
      </div>
    </div>

    <div class="form-group">
      <label for="">Email</label>
      <button class="btn btn-secondary btn-sm m-2" type="button" (click)="addAlternateEmail()">Agregar Email</button>
      <input [class.is-invalid]="email.invalid && email.touched" 
             formControlName="email" type="text" class="form-control">
      <small [class.d-none]="email.valid||email.untouched" class="text-danger">email es requerido</small>
      <div formArrayName="alternateEmails" *ngFor="let email of alternateEmails.controls; let i=index">
        <input type="text" name="" id="" [formControlName]="i" class="form-control my-1">
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" formControlName="subscribe" class="form-check-input">
      <label for="" class="form-check-label">
        Enviar promociones
      </label>
    </div>

    <div class="form-group">
      <label for="">Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group">
      <label for="">Confirm Password </label>
      <input formControlName="confirmPassword" type="password" class="form-control">
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label for="">Ciudad</label>
        <input formControlName="ciudad" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Provincia</label>
        <input formControlName="provincia" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Codigo Postal</label>
        <input formControlName="postal" type="text" class="form-control">
      </div>
    </div>
    
    <button [disabled]="!registrationForm.valid" class="btn btn-primary" type="submit">Register</button>
    <button class="btn btn-secondary ml-2" type="button" (click)="loadApiData()">Load API Data</button>
  </form>
  {{registrationForm.value|json}}
</div>
